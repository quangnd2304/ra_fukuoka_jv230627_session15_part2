<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template literal</title>
</head>

<body>
    <div id="ra">
    </div>
    <script>
        // Sử dụng Template Literal để tạo các thẻ html bằng javascript
        //1. Truy cập vào div ra
        let ra = document.getElementById("ra");
        //2. gán html của ra với template literal
        ra.innerHTML = `
            <form action="" method="post">
                <label for="userName">User Name</label>
                <input type="text" name="userName" id="userName" style="background-color:yellow"/>
                <br>
                <label for="password">Password</label>
                <input type="text" name="password" id="password" />
                <br>
                <input type="submit" value="Login" />
            </form>
        `
    </script>
</body>

</html>
